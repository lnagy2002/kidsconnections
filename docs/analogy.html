<script>
// ---------- Seeded RNG so order is stable per day+level ----------
function xmur3(str){
  let h = 1779033703 ^ str.length;
  for(let i = 0; i < str.length; i++){
    h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
    h = h << 13 | h >>> 19;
  }
  return function(){
    h = Math.imul(h ^ (h >>> 16), 2246822507);
    h = Math.imul(h ^ (h >>> 13), 3266489909);
    return (h ^= h >>> 16) >>> 0;
  }
}

function mulberry32(a){
  return function(){
    let t = a += 0x6D2B79F5;
    t = Math.imul(t ^ t >>> 15, t | 1);
    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

function shuffleSeeded(array, seedStr){
  const seedFn = xmur3(seedStr);
  const rand = mulberry32(seedFn());
  const arr = array.slice();
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(rand() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// ---------- Game state ----------
const DAILY_URL = "https://lnagy2002.github.io/kidsconnections/data/daily-analogies.json"; // same folder
let data = null;
let currentLevel = getQueryParam ("level") || "easy";
let questions = [];
let index = 0;
let score = 0;
const QUESTIONS_PER_DAY = 10;

// ---------- DOM ----------
const qCounter = document.getElementById("qCounter");
const scorePill = document.getElementById("scorePill");
// const progressFill = document.getElementById("progressFill");
const qText = document.getElementById("qText");
const choicesEl = document.getElementById("choices");
// const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

// ---------- Load JSON ----------
async function loadDaily(){
  try {
    const res = await fetch(DAILY_URL + "?v=" + Date.now()); // cache-bust
    if(!res.ok) throw new Error("HTTP " + res.status);
    data = await res.json();
    setLevel(getQueryParam ("level") || "easy");
  } catch (err){
    console.error(err);
    qText.textContent = "Error loading questions. Please try again later.";
  }
}

// ---------- Level handling ----------
function setLevel(level){
  currentLevel = level;

  if(!data || !data.levels || !data.levels[level]){
    qText.textContent = "No questions for this level.";
    return;
  }

  const base = data.levels[level];
  const todayStr = new Date().toISOString().slice(0,10);
  questions = shuffleSeeded(base, todayStr + "-" + level).slice(0, QUESTIONS_PER_DAY);

  index = 0;
  score = 0;
  renderQuestion();
}

// ---------- Render ----------
function renderQuestion(){
  const q = questions[index];
  qCounter.textContent = `${index+1} / ${QUESTIONS_PER_DAY}`;
  scorePill.textContent = `Score: ${score}`;
  // progressFill.style.width = `${(index/QUESTIONS_PER_DAY)*100}%`;
  // feedbackEl.textContent = "";
  nextBtn.disabled = true;
  scorePill.classList.remove ("correct");
  if(!q){
    // finished
    qText.textContent = "You’ve completed today’s analogies!";
    choicesEl.innerHTML = "";
    // feedbackEl.textContent = `Final score: ${score} / ${QUESTIONS_PER_DAY}`;
    nextBtn.disabled = true;
    return;
  }

  qText.textContent = q.q;
  choicesEl.innerHTML = "";

  q.choices.forEach((choice, i) => {
    const div = document.createElement("div");
    div.className = "choice";
    div.dataset.index = i;

    // const idxSpan = document.createElement("span");
    // idxSpan.className = "choice-index";
    // idxSpan.textContent = String.fromCharCode(65 + i) + ".";
    // div.appendChild(idxSpan);

    const textSpan = document.createElement("span");
    textSpan.textContent = choice;
    div.appendChild(textSpan);

    div.addEventListener("click", () => handleChoice(i, div));
    choicesEl.appendChild(div);
  });
}

function handleChoice(i, el){
  const q = questions[index];
  const choiceEls = document.querySelectorAll(".choice");
  choiceEls.forEach(c => c.classList.add("disable"));

  if(i === q.answer){
    el.classList.add("correct");
    score++;
    scorePill.classList.add ("correct");
    // feedbackEl.textContent = "Correct.";
  } else {
    el.classList.add("wrong");
    el.classList.add("shake");
    // feedbackEl.textContent = "Not quite. The green one is correct.";
    choiceEls[q.answer].classList.add("correct");
  }

  scorePill.textContent = `Score: ${score}`;
  nextBtn.disabled = false;

  // progressFill.style.width = `${((index+1)/QUESTIONS_PER_DAY)*100}%`;
}

nextBtn.addEventListener("click", () => {
  if(index < QUESTIONS_PER_DAY - 1){
    index++;
    renderQuestion();
  } else {
    qText.textContent = "You’ve completed today’s analogies!";
    choicesEl.innerHTML = "";
    // feedbackEl.textContent = `Final score: ${score} / ${QUESTIONS_PER_DAY}`;
    nextBtn.disabled = true;
  }
});

// ---------- Start ----------
loadDaily();


if (window.self !== window.top) {
  document.body.classList.add('embedded');
}
</script>
