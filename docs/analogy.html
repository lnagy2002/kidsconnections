  border-radius:999px;
  background:rgba(0,0,0,.35);

.level-toggle {
  display:inline-flex;
  background:rgba(0,0,0,.35);
  border-radius:999px;
  padding:3px;

.level-btn {
  border:none;
  border-radius:999px;
  padding:6px 12px;
  font-size:13px;
  cursor:pointer;
  background:transparent;
  color:#cbeef1;
  display:flex;
  align-items:center;

  color:var(--bg);
  box-shadow:0 0 0 1px rgba(0,0,0,.1), 0 4px 10px rgba(0,0,0,.4);

.card {
  background:var(--card-bg);

  padding:18px 16px 16px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  border:1px solid var(--border);
  color:var(--text);
}

.progress-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-bottom:8px;
  color:#27475a;
}

.progress-bar {
  width:100%;
  height:8px;
  border-radius:999px;
  background:#dde8f0;
  overflow:hidden;
  position:relative;
}

.progress-fill {
  position:absolute;
  inset:0;
  width:0%;
  border-radius:inherit;
  background:linear-gradient(90deg, var(--muted), var(--ink));
  transition:width .25s ease-out;
}

.q-text {
  font-weight:600;
  font-size:16px;
  margin:10px 0 12px;
}

.choices {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.choice {
  border-radius:var(--radius);
  border:1px solid #d1dde8;
  background:#f9fbff;
  padding:10px 12px;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:transform .12s, box-shadow .15s, border-color .15s, background .15s;
}

.choice-index {
  font-weight:700;
  color:#64748b;
  width:20px;
}

.choice:hover {
  transform:translateY(-1px);
  box-shadow:0 6px 14px rgba(15,23,42,.18);
}

.choice.correct {
  border-color:var(--ok);
  background:#e5f9ee;
}

.choice.wrong {
  border-color:var(--no);
  background:#ffe5dd;
}

.choice.disable {
  pointer-events:none;
  opacity:.9;
}

.result-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
  font-size:14px;
}

.next-btn {
  border:none;
  border-radius:999px;
  padding:8px 16px;
  background:var(--bg);
  color:var(--ink);
  font-size:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
  box-shadow:0 8px 18px rgba(0,0,0,.35);
  transition:.16s;
}

.next-btn:disabled {
  opacity:.5;
  cursor:default;
  box-shadow:none;
}

.next-btn:not(:disabled):hover {
  transform:translateY(-1px);
}

.score-pill {
  padding:4px 10px;
  border-radius:999px;
  background:#f1f5f9;
  color:#1e293b;
}

.footer {
  margin-top:14px;
  font-size:12px;
  color:#cddbe5;
  text-align:center;
}

<script>
// ---------- Seeded RNG so order is stable per day+level ----------
function xmur3(str){
  let h = 1779033703 ^ str.length;
  for(let i = 0; i < str.length; i++){
    h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
    h = h << 13 | h >>> 19;
  }
  return function(){
    h = Math.imul(h ^ (h >>> 16), 2246822507);
    h = Math.imul(h ^ (h >>> 13), 3266489909);
    return (h ^= h >>> 16) >>> 0;
  }
}

function mulberry32(a){
  return function(){
    let t = a += 0x6D2B79F5;
    t = Math.imul(t ^ t >>> 15, t | 1);
    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

function shuffleSeeded(array, seedStr){
  const seedFn = xmur3(seedStr);
  const rand = mulberry32(seedFn());
  const arr = array.slice();
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(rand() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// ---------- Game state ----------
const DAILY_URL = "https://lnagy2002.github.io/kidsconnections/data/daily-analogies.json"; // same folder
let data = null;
let currentLevel = getQueryParam ("level") || "easy";
let questions = [];
let index = 0;
let score = 0;
const QUESTIONS_PER_DAY = 10;

// ---------- DOM ----------
const dateBadge = document.getElementById("dateBadge");
const qCounter = document.getElementById("qCounter");
const scorePill = document.getElementById("scorePill");
const progressFill = document.getElementById("progressFill");
const qText = document.getElementById("qText");
const choicesEl = document.getElementById("choices");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");
const levelButtons = document.querySelectorAll(".level-btn");

// ---------- Load JSON ----------
async function loadDaily(){
  try {
    const res = await fetch(DAILY_URL + "?v=" + Date.now()); // cache-bust
    if(!res.ok) throw new Error("HTTP " + res.status);
    data = await res.json();
    setLevel(getQueryParam ("level") || "easy");
  } catch (err){
    console.error(err);
    qText.textContent = "Error loading questions. Please try again later.";
  }
}

// ---------- Level handling ----------
function setLevel(level){
  currentLevel = level;
  levelButtons.forEach(btn => {
    btn.classList.toggle("active", btn.dataset.level === level);
  });

  if(!data || !data.levels || !data.levels[level]){
    qText.textContent = "No questions for this level.";
    return;
  }

  const base = data.levels[level];
  const todayStr = new Date().toISOString().slice(0,10);
  questions = shuffleSeeded(base, todayStr + "-" + level).slice(0, QUESTIONS_PER_DAY);

  index = 0;
  score = 0;
  renderQuestion();
}

// ---------- Render ----------
function renderQuestion(){
  const q = questions[index];
  qCounter.textContent = `Question ${index+1} / ${QUESTIONS_PER_DAY}`;
  scorePill.textContent = `Score: ${score}`;
  progressFill.style.width = `${(index/QUESTIONS_PER_DAY)*100}%`;
  feedbackEl.textContent = "";
  nextBtn.disabled = true;

  if(!q){
    // finished
    qText.textContent = "You’ve completed today’s analogies!";
    choicesEl.innerHTML = "";
    feedbackEl.textContent = `Final score: ${score} / ${QUESTIONS_PER_DAY}`;
    nextBtn.disabled = true;
    return;
  }

  qText.textContent = q.q;
  choicesEl.innerHTML = "";

  q.choices.forEach((choice, i) => {
    const div = document.createElement("div");
    div.className = "choice";
    div.dataset.index = i;

    const idxSpan = document.createElement("span");
    idxSpan.className = "choice-index";
    idxSpan.textContent = String.fromCharCode(65 + i) + ".";
    div.appendChild(idxSpan);

    const textSpan = document.createElement("span");
    textSpan.textContent = choice;
    div.appendChild(textSpan);

    div.addEventListener("click", () => handleChoice(i, div));
    choicesEl.appendChild(div);
  });
}

function handleChoice(i, el){
  const q = questions[index];
  const choiceEls = document.querySelectorAll(".choice");
  choiceEls.forEach(c => c.classList.add("disable"));

  if(i === q.answer){
    el.classList.add("correct");
    score++;
    feedbackEl.textContent = "Nice! ✅";
  } else {
    el.classList.add("wrong");
    feedbackEl.textContent = "Not quite. The green one is correct.";
    choiceEls[q.answer].classList.add("correct");
  }

  scorePill.textContent = `Score: ${score}`;
  nextBtn.disabled = false;
  progressFill.style.width = `${((index+1)/QUESTIONS_PER_DAY)*100}%`;
}

nextBtn.addEventListener("click", () => {
  if(index < QUESTIONS_PER_DAY - 1){
    index++;
    renderQuestion();
  } else {
    qText.textContent = "You’ve completed today’s analogies!";
    choicesEl.innerHTML = "";
    feedbackEl.textContent = `Final score: ${score} / ${QUESTIONS_PER_DAY}`;
    nextBtn.disabled = true;
  }
});

// ---------- Start ----------
loadDaily();


if (window.self !== window.top) {
  document.body.classList.add('embedded');
}
</script>
